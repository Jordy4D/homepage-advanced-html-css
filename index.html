<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Homepage</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
          
</head> 
<body>
    <main>
        <header>
            <div id="hero-background"></div>
            <img class="headshot-image" id="headshot-1" src="/assets/headshot-1.jpg" alt="Headshot Image">
            <h1>Welcome to My Responsive Homepage</h1>
            <p>This page adjusts its layout based on the device you are using.</p>
            
            <div class="socials">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/github/github-original.svg" />
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/linkedin/linkedin-plain.svg" />
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/twitter/twitter-original.svg" />
            </div>
        
        </header>
        <body>
            <section>
                <h2>My Work</h2>
                <div class="project-card"></div>
                <div class="project-card"></div>
                <div class="project-card"></div>
                <div class="project-card"></div>
                <div class="project-card"></div>
                <div class="project-card"></div>
            </section>
        </body>
        <footer>
            <section>
                <h2>Contact Me</h2>
                <div class="contact-info">
                    <div id="call-to-action">
                        <p>Please get in touch if you think our work could be mutually beneficial!</p>
                    </div>
                    <div id="address">
                        <p>1234 Main St, Anytown, USA</p>
                    </div>
                    <div id="email">
                        <p><a href="mailto:example@example.com">example@example.com</a></p>
                    </div>
                </div>
            <div class="socials">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/github/github-original.svg" />
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/linkedin/linkedin-plain.svg" />
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/twitter/twitter-original.svg" />
            </div>
            </section>
            <img class="headshot-image" id="headshot-1" src="/assets/headshot-2.jpg" alt="Footer Image">
        </footer>
    </main>
</body>
</html>
